<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="Images/cart.png" />
        <link rel="stylesheet" type="text/css" href="cart.css" />
        <title>Your Shopping Cart</title>

    </head>
    <body>
        <nav>
            
            <div class="bar-left">
                <a href="https://instagram.com/MKBHD" target="_blank">
                <img class="instagram social" src="Images/instagram.svg" alt="instagram">
                </a>
                
                <a href="https://discordapp.com/invite/MKBHD" target="_blank">
                <img class="discord social" src="Images/discord.svg" alt="discord">
                </a>
                
                <a href="https://youtube.com/channel/UCBJycsmduvYEL83R_U4JriQ" target="_blank">
                <img class="youtube social"  src="Images/youtube.svg" alt="youtube">
                </a>
            
                <a href="https://x.com/MKBHD?mx=2" target="_blank">
                <img class="x social"target="_blank" src="Images/x.svg" alt="x">
                </a>
            
            </div>
            
            <a href="https://mkbhd.com/" target="_blank">
            <img class="logo one" src="Images/logo.png" alt="MKBHD logo">
            </a>

            <div class="bar-right">
                <a href="https://mkbhd.com/collections/all" target="_blank" class="1">Shop</a>
                <a href="https://www.youtube.com/channel/UCBJycsmduvYEL83R_U4JriQ" target="_blank" class="2">MKBHD</a>
                <a href="https://www.youtube.com/channel/UCG7J20LhUeLl6y_Emi7OJrA" target="_blank" class="3">Studio</a>
                <a href="http://youtube.com/Waveform" target="_blank" class="4">Podcast</a>
                <a href="https://youtube.com/autofocus" target="_blank" class="5">AutoFoucus</a>
                <div id="cart">
                    <a href="cart.html" target="_blank">
                        <img id="cart" src="Images/cart.png" />
                    </a>
                </div>
            </div>

        </nav>
        
        <div class="cart">
            
            <div class="cart-content">
                <div class="cart-headers">
                    <div>ITEMS</div>
                    <div>QUANTITY</div>
                    <div>PRICE</div>
                </div><br>  
                <br>
                <div class="cart-items"> 
                    <div class="cart-item">
                        <div class="item-name">
                        </div>
                        <div class="item-quantity">
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <div class="item-price">
                            <span>&#x20B9;</span>
                        </div>
                    </div><br>
                </div>
                <hr>
                
                <div class="cart-subtotal">
                    <p>SUBTOTAL: </p>
                    <div class="price"></div>
                </div>
            </div><br><br>
            
            <div civ><br><br>
            
            <div class="cart-footer">               
                <a href="index.html"><button class="cart-previous-button">PREVIOUS MENU</button></a> 
               <button class="cart-checkout-button">CHECK OUT</button>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
